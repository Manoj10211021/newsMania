<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewsMania - Live News</title>

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="note_style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=KoHo:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- jQuery & HTML2Canvas -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>
  </head>
  <body>
    <!-- Welcome Modal -->
    <div class="timeout-modal">
      <div>WELCOME TO NEWSMANIA !!!</div>
    </div>

    <div class="main-container">
      <!-- Top Section -->
      <div class="top-container">
        <div class="heading">THE NEWSMANIA</div>
      </div>

      <!-- News Section -->
      <div class="news-container">
        <div class="covid">
          <div class="covid-tracker">NEWS FOR THE DAY</div>
        </div>
        <div class="news1234">
          <div class="news ETnews">
            <div class="upper">
              <div class="paper-title">THE ECONOMIC TIMES</div>
            </div>
            <div class="lower"></div>
          </div>
          <div class="news THnews">
            <div class="upper"><div class="paper-title">THE HINDU</div></div>
            <div class="lower"></div>
          </div>
          <div class="news HTnews">
            <div class="upper">
              <div class="paper-title">HINDUSTAN TIMES</div>
            </div>
            <div class="lower"></div>
          </div>
          <div class="news TOInews">
            <div class="upper">
              <div class="paper-title">TIMES OF INDIA</div>
            </div>
            <div class="lower"></div>
          </div>
        </div>
      </div>

      <!-- Screenshot Button -->
      <div class="ss">
        <div class="news-ss">
          <div class="capture material-icons">file_download</div>
        </div>
      </div>

      <!-- Notes Section -->
      <div class="bottom-container">
        <div class="bottom-left"></div>
        <div class="notes-container">NOTES</div>
        <div class="bottom-right"></div>
      </div>

      <div class="notes-modal-parent hide">
        <div class="notes-modal-container">
          <div class="notes-heading">NOTES</div>
          <div class="notes-mid">
            <div class="notes-tickets"></div>
            <div class="tool-bar">
              <div class="info">
                <div class="material-icons">info</div>
                <div class="in-tool">Info</div>
              </div>
              <div class="add">
                <div class="material-icons">add</div>
                <div class="in-tool">Add Note</div>
              </div>
              <div class="ss_">
                <div class="notes-ss">
                  <div class="capture material-icons">file_download</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- External JavaScript -->
    <!-- <script src="script.js"></script> -->
    <script type="module" src="script.js"></script>
  </body>
</html>
